<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTU 3x Fitness Test Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PTU 3x Fitness Test Calculator</h1>
        <form id="fitnessForm">
            <label for="chinups">Chin-ups (Reps):</label>
            <input type="number" id="chinups" placeholder="e.g., 20" min="0">
            <label for="situps">Sit-ups (Reps):</label>
            <input type="number" id="situps" placeholder="e.g., 50" min="0">
            <label for="runtime">3.2km Run Time (MM:SS):</label>
            <input type="text" id="runtime" placeholder="e.g., 18:30">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="e.g., 25" min="0">
            <button type="button" onclick="calculateScores()">Calculate</button>
        </form>
    </div>
    <div id="resultPopup" class="popup hidden">
        <div class="popup-content">
            <h2>Results</h2>
            <p id="resultContent"></p>
            <div id="progressBar" class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
